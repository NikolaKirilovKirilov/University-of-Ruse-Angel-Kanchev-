<table>
	<ui:repeat var="b" value="#{Books.books}" varStatus="myVarStatus">
	 	<tr>
			<td>
				#{myVarStatus.index}
				#{b.author}
				#{b.bookTitle}
				#{b.pages}
				<h:outputLink id="link#{myVarStatus.index}" value="book.xhtml">

			</td>
		</tr>
 	</ui:repeat>
</table>
