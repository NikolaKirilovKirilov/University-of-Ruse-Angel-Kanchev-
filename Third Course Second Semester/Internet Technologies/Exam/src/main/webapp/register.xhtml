<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Registration</title>
        
    </h:head>

    <h:body>
        <h1>Register here!</h1>
        <h:form>
            <h:commandButton value="Register" action="login.xhtml?faces-redirect=true" />
        </h:form>
        
        <h:dataTable value="#{UserBean.RegisterUser}" var="user" border="1">
            <h:column>
                <f:facet name="header" class="header">Name</f:facet>
                #{user.name}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Password</f:facet>
                #{user.password}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
