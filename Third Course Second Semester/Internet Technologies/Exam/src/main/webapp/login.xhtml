<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>login</title>
        
    </h:head>

    <h:body>
        <div class="form-container">
            <h:form>
                <h:panelGrid columns="2">
                    Name: <h:inputText value="#{UserBean.name}"/>
                    Email: <h:inputText value="#{UserBean.email}"/>
                    Password: <h:inputText value="#{UserBean.password}"/>
                </h:panelGrid>
                <h:commandButton value="See Users" action="#{UserService.getUsersByNameAndPassword}" />
                <h:commandButton value="Reset" action="#{UserBean.resetForm}" type="reset"/>
                <h:commandButton value="View Users" action="users.xhtml?faces-redirect=true"/>
            </h:form>
        </div>
    </h:body>
</html>
