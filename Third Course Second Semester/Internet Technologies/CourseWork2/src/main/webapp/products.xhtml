<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>View Reservations</title>
        
    </h:head>

    <h:body>
        <h1>Reservation List</h1>
        <h:form>
            <h:commandButton value="Add Product" action="addProduct.xhtml?faces-redirect=true" />
        </h:form>
        
        <h:dataTable value="#{ProductBean.products}" var="product" border="1">
            <h:column>
                <f:facet name="header" class="header">Code</f:facet>
                #{product.code}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Name</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Weight</f:facet>
                #{product.weight}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Width</f:facet>
                #{product.width}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Length</f:facet>
                #{product.length}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Height</f:facet>
                #{product.height}
            </h:column>
            <h:column>
                <f:facet name="header" class="header">Production Date</f:facet>
                #{product.ProductionDate}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
