<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Add Reservation</title>
        
    </h:head>

    <h:body>
        <div class="form-container">
            <h:form>
                <h:panelGrid columns="2">
                    Code: <h:inputText value="#{ProductBean.code}"/>
                    Name: <h:inputText value="#{ProductBean.name}"/>
                    Weight: <h:inputText value="#{ProductBean.weight}"/>
                    Width: <h:inputText value="#{ProductBean.width}"/>
                    Length: <h:checkbox value="#{ProductBean.lenght}"/>
                    Height: <h:checkbox value="#{ProductBean.height}"/>
                    Production Date: <h:inputText value="#{ProductBean.productionDate}"/>
                </h:panelGrid>
                <h:commandButton value="Submit" action="#{ProductBean.addProduct}" />
                <h:commandButton value="Reset" action="#{ProductBean.resetForm}" type="reset"/>
                <h:commandButton value="View Products" action="products.xhtml?faces-redirect=true" />
            </h:form>
        </div>
    </h:body>
    
</html>
